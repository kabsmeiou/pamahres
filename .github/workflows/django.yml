name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12] # since your project requires >=3.12

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install Dependencies
      run: |
        cd server && uv sync

    - name: Create .env for CI
      working-directory: server
      run: |
        cat <<EOF > .env
        SECRET_KEY=test-secret-key
        DEBUG=True
        DATABASE_URL=sqlite:///db.sqlite3
        SUPABASE_URL=http://dummy-supabase-url
        SUPABASE_KEY=dummy-supabase-key
        PINECONE_API_KEY=dummy-pinecone-key
        OPENAI_API_KEY=dummy-openai-key
        POSTGRES_HOST=dummy-host
        POSTGRES_PORT=8080
        POSTGRES_DB=dummy-db
        POSTGRES_USER=dummy-user
        POSTGRES_PASSWORD=dummy-pass
        EOF
        
    - name: Run Tests
      working-directory: server/app
      run: |
        uv run python manage.py test
